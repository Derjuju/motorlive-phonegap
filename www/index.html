<html>
    <head>
        <meta charset="utf-8" />
        <meta name="format-detection" content="telephone=no" />
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />      
	<link rel="stylesheet" type="text/css" href="css/loader.css">
        <link rel="stylesheet" type="text/css" href="css/index.css" />
        <title>motorliveTV</title>
    </head>
    <body data-role="page"  class="app container">
      <!--<div id="app">-->
      <div id="eventManager"></div>      
        <!-- application : start -->
      
          
          <!-- navigation : start -->
          <div data-role="navbar" class="navigation">
            <!-- // menu navigation : start -->
		<div class="meny">
                  <div id="wrapperMenu">
                        <div class="fondListe">
                          <div id="pullDown">
                            <span class="pullDownIcon"></span><span class="pullDownLabel">actualiser</span>
                          </div>
                          <ul class="menu-list"></ul>
			</div>	
                  </div>
		</div>
		<!-- // menu navigation : end -->
          </div>
          <!-- navigation : end -->
          
          <!-- contenu : start -->
          <div data-role="content" class="contents">
            
            <div class="zoneLogin"></div>
                <div class="fondHeader">
                  <div id="retourMenu"><a href="#retourMenu"><img src="img/ui/bt-menu.png" height="37" ></a></div>
                  <div id="retourArriere"><a href="#retourArriere"><img src="img/ui/fleche-gauche.png" height="37" ></a></div>
                  <div id="suivante"><a href="#suivante"><img src="img/ui/fleche-basse.png" height="37" ></a></div>
                  <div id="precedente"><a href="#precedente"><img src="img/ui/fleche-haute.png" height="37" ></a></div>
                  <div id="partage"><a href="#partage"><img src="img/ui/bt-partage.png" height="37" ></a></div>
                  <div id="rechercheMenu"><a href="#rechercheMenu"><img src="img/ui/bt-recherche.png" height="37" ></a></div>
                  <div id="formRecherche">
                    <form class="recherche">
                      <input type="text" id="motcle" name="motcle" value="">
                      <input type="submit" style="opacity:0;" />
                    </form>
                  </div>
                </div>
            
            
            <div id="wrapperAllContent">
            
                <!-- // mainContent : start -->
                <div class="mainContent">
                  <div class="rubriqueContent">                
                    <div id="wrapper">
                      <div class="zoneContenu"></div>
                    </div>
                  </div>
                </div>
                <!-- // mainContent : end -->

                <!-- // detailManager : start -->
                <div id="detailManager"></div>
                <!-- // detailManager : end -->

                <!-- // mainContentRecherche : start -->
                <div class="mainContentRecherche">
                    <div id="wrapperRecherche">
                      <div class="zoneContenu"></div>
                    </div>
                </div>
                <!-- // mainContentRecherche : end -->
                
            </div>
            
            
          </div>
          <!-- contenu : end -->
            
        <!-- application : end -->
        
        <!-- javascript : start -->
          <!-- dev local : start -->
          <!-- // pour prod : phonegap.js
                  pour dev  : cordova.js
          -->
          <script type="text/javascript" src="phonegap.js"></script>
          
         <!-- dev local : end -->
        
        <script data-main="js/app" src="js/require.js"></script>
        <!-- javascript : end -->
    </body>
</html>
